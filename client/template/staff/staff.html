<template name="staffInsert">
    <a href="" class="btn btn-primary" id="staff">ត្រលប់ទៅទិន្នន័យដើម</a>

    <form>
        <div class="form-group">
            <label for="name">ឈ្មោះ</label>
            <input type="text" class="form-control js-name" name="name" id="name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="gender">ភេទ</label>
            <input type="text" class="form-control js-gender" id="gender" placeholder="gender">
        </div>

        <div class="form-group">
            <label for="address">អាស័យដ្ឋាន</label>
            <input type="text" class="form-control js-address" id="address" placeholder="address">
        </div>

        <div class="form-group">
            <label for="phone">លេខទូរស័ព្ទ</label>
            <input type="text" class="form-control js-phone" id="phone" placeholder="phone">
        </div>

        <button type="button" class="btn btn-default js-save">Submit</button>
        <button type="reset" class="btn btn-default js-reset">Reset</button>
    </form>
</template>

<template name="staffUpdate">
    <a href="" class="btn btn-primary" id="staff">staffUpdate</a>

    <form>
        {{#with data}}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control js-name" placeholder="Name" value={{name}}>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control js-gender" placeholder="gender" value={{gender}}>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control js-address" placeholder="address" value={{address}}>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control js-phone" placeholder="phone" value={{phone}}>
            </div>
        {{/with}}

        <button type="button" class="btn btn-default js-save">Save</button>
        <button type="reset" class="btn btn-default js-reset">Reset</button>
    </form>
</template>
<template name="staffAction">
    <button class="btn btn-blue js-remove">លុប</button>
    <button class="btn btn-danger js-remove">កែតម្រូវ</button>
</template>
